podfile: Tests/Podfile
language: objective-c
osx_image: xcode11.6
os: osx

cache: 
  cocoapods: true

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8

before_script:
  - sudo gem install xcpretty
  - . "./Tests/Support Files/Scripts/create-configuration.sh"

stages:
  - name: test

jobs:
  include:
    - stage: "test"
      name: "[iOS] Mocked Integration test"
      script: . "./Tests/Support Files/Scripts/tests-runner.sh" ios 2
    - name: "[macOS] Mocked Integration test"
      script: . "./Tests/Support Files/Scripts/tests-runner.sh" macos 2
    - name: "[tvOS] Mocked Integration test"
      script: . "./Tests/Support Files/Scripts/tests-runner.sh" tvos 2

after_failure:
 - cat -n ~/Library/Logs/scan/*
 - cat -n $TMPDIR/com.apple.dt.XCTest-status/Session*.log
 - cat -n ~/Library/Logs/DiagnosticReports/xctest*.crash